<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 태그 실습</title>
</head>
<body>
    
    <form>
        <fieldset>
            <legend>필수 입력 사항</legend>
            <table>
                <tr>
                    <td style="text-align: center"><label for="id"><strong>ID</strong></label></td>
                    <td><input id="id" type="text" name="idText" placeholder="아이디 10글자 이내">&nbsp;
                        <input type="submit" value="중복 확인">
                    </td>
                </tr>

                <tr>
                    <td style="text-align: center"><label><strong>비밀번호</strong></label></td>
                    <td><input type="password" name="password" size="30" placeholder="영문,숫자,특수문자 포함 8자리 이상"></td>
                </tr>

                <tr>
                    <td style="text-align: center"><label><strong>비밀번호 확인</strong></label></td>
                    <td><input type="password" name="password" size="30"></td>
                </tr>

                <tr>
                    <td style="text-align: center"><label><strong>이메일</strong></label></td>
                    <td>
                        <input type="email">
                        <select name="email">
                            <option value="직접입력">직접입력</option>
                            <option value="naver.com">naver.com</option>
                            <option value="gmail.com">gmail.com</option>
                            <option value="nate.com">nate.com</option>
                            <option value="kakao.com">kakao.com</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>
        
        <fieldset>
            <legend>추가 정보</legend>
            <label>프로필 사진</label>
            <input type="file" name="uploadfile" multiple><br><br>

            <label>성별: </label>
            <input id="male" type="radio" name="gender" value="M" checked>
            <label for="male">남자</label>
            <input id="female" type="radio" name="gender" value="F">
            <label for="female">여자</label><br><br>

            <label>생년월일 : </label><input type="date" name="date" style="width: 150px;"><br><br>
        
            <label>취미</label><br>
            <input type="checkbox" id="baseball" name="hobby" value="야구">
            <label for="baseball">야구</label>
            <input type="checkbox" id="basketball" name="hobby" value="농구">
            <label for="basketball">농구</label>
            <input type="checkbox" id="football" name="hobby" value="축구">
            <label for="football">축구</label><br>
            <input type="checkbox" id="study" name="hobby" value="공부" checked>
            <label for="study">공부</label>
            <input type="checkbox" id="music" name="hobby" value="음악감상">
            <label for="music">음악감상</label><br>
            <input type="checkbox" id="etc" name="hobby" value="기타">
            <label for="etc">기타 : </label>
            <input type="text" size="23"><br><br>

            <label>자기소개</label><br>
            <textarea name="contents" id="" cols="60" rows="5" style="resize:none"></textarea>
        </fieldset>
        <br>
        <div style="margin-left: 20px;">
            <input type="submit" value="회원가입">
            <input type="reset" value="다시입력">
            <input type="button" value="이전으로">
        </div>
    </form>
</body>
</html>

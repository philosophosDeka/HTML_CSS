<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃스타일4</title>
    <style>
        .item {
            background-color: lightblue;
            color: white;
            margin: 10px;
            padding: 10px;
        }

        .container {
            /* 부모 요소의 display : flex; 추가 시 수평 정렬 */
            display: flex;
            /* [ flex-direction : 배치 방향 ] */
            /* 요소들을 행으로 나열하되, 오른쪽에서 왼쪽 방향으로 정렬 */
            flex-direction: row-reverse;
            /* 요소들을 열로 나열 */
            flex-direction: column;
            /* 요소들을 열로 나열하되, 아래에서 위쪽 방향으로 정렬 */
            flex-direction: column-reverse;
            /* 요소들을 행으로 나열 */
            flex-direction: row;

            /* [ flex-wrap : 줄바꿈 ] */
            /* 줄 바꿈 없이 모든 요소들을 한 줄에 나열 */
            flex-wrap: nowrap;
            /* 줄 바꿈을 하되, 역순으로 요소들을 나열 */
            flex-wrap: wrap-reverse;
            /* 요소들을 여러 줄에 나열할 때 필요한 줄 바꿈 */
            flex-wrap: wrap;

            /* [ justify-content : 수평 방향 맞춤 ] */
            /* 요소들을 컨테이너의 끝 부분에 정렬 */
            justify-content: flex-end;
            /* 요소들을 가운데 정렬 */
            justify-content: center;
            /* 첫 번째 요소는 컨테이너의 시작 부분에, 마지막 요소는 끝 부분에 정렬하고, 나머지 요소들의 간격을 동일하게 분배 */
            justify-content: space-between;
            /* 요소들 사이의 간격을 동일하게 유지하면서, 양쪽 끝에도 간격을 동일하게 유지 */
            justify-content: space-around;
            /* 요소들을 컨테이너의 시작 부분에 정렬 */
            justify-content: flex-start;

            /* vh는 뷰 포트의 높이 기준 단위 */
            height: 100vh;

            /* [ align-items : 수직 방향 맞춤 ] */
            /* 요소들을 수직 방향으로 컨테이너의 시작 부분에 정렬 */
            align-items: flex-start;
            /* 요소들을 수직 방향으로 컨테이너의 끝 부분에 정렬 */
            align-items: flex-end;
            /* 요소들을 수직 방향으로 가운데 정렬 */
            align-items: center;
            /* 요소들을 수직 방향으로 컨테이너의 크기에 맞게 늘림 */
            align-items: stretch;
        }
    </style>
</head>

<body>
    <h1>flexbox로 수평 정렬</h1>
    <p>
        Flexible Box Layout Module의 의미로 이전에는 수평 정렬에 float 속성을
        많이 사용했다면, 최근에는 Flexbox를 많이 사용한다.
    </p>
    <div class="container">
        <div class="item">div 1</div>
        <div class="item">div 2</div>
        <div class="item">div 3</div>
        <div class="item">div 4</div>
        <div class="item">div 5</div>
        <div class="item">div 6</div>
        <div class="item">div 7</div>
        <div class="item">div 8</div>
    </div>
</body>

</html>
